<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script src="js/_.js"></script>
  </head>
  <body>
    Check console!
    <script>
      const users = [
        { id: 1, name: "ID", age: 36 },
        { id: 2, name: "BJ", age: 32 },
        { id: 3, name: "JM", age: 32 },
        { id: 4, name: "PJ", age: 27 },
        { id: 5, name: "HA", age: 25 },
        { id: 6, name: "JE", age: 26 },
        { id: 7, name: "JI", age: 31 },
        { id: 8, name: "MP", age: 23 },
      ];

      const tests = [{ name: 'AA' }, { name: 'BB' }];
      console.log(tests[1].name);
      // console.log(tests[4].name);  // Error;
      console.log(_get(tests[1], 'name'));
      console.log(_get(tests[4], 'name'));
      console.log(_get('name')(tests[1]));
      console.log(_get('name')(tests[4]));

      const getName = _get('name');
      console.log(getName(tests[0]));
      console.log(getName(tests[1]));
      console.log(getName(tests[4]));

      // 기존 코드
      console.log(
        _map(
          _filter(users, function (user) {
            return user.age >= 30;
          }), function (user) {
            return user.name
          }
        ))

      // 신규 코드
      console.log(
        _map(
          _filter(users, function (user) {
            return user.age >= 30;
          }), _get('name')
        )
      )
    </script>
  </body>
</html>
